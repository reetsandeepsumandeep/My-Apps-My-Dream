<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - My Apps My Dream</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“±</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Poppins', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Back Button -->
    <a href="index.html" class="fixed top-4 left-4 text-white/80 hover:text-white transition">
        <i class="fas fa-arrow-left text-2xl"></i>
    </a>

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-shield-alt text-4xl text-indigo-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Admin Panel</h1>
            <p class="text-gray-500 mt-2">Enter secret code to access</p>
        </div>

        <!-- Code Input -->
        <form id="adminLoginForm" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-medium mb-2">
                    <i class="fas fa-key mr-2"></i>Secret Code
                </label>
                <input 
                    type="password" 
                    id="secretCode" 
                    required 
                    class="w-full px-4 py-4 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition text-center text-lg tracking-widest font-mono"
                    placeholder="Enter code..."
                    autocomplete="off"
                >
            </div>

            <button 
                type="submit" 
                class="w-full gradient-bg text-white py-4 rounded-lg font-bold text-lg hover:opacity-90 transition flex items-center justify-center"
            >
                <i class="fas fa-unlock mr-2"></i>Access Admin
            </button>
        </form>

        <!-- Error Message (Hidden by default) -->
        <div id="errorMessage" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-center">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="errorText">Invalid code!</span>
        </div>

        <!-- Hint -->
        <div class="mt-6 text-center">
            <p class="text-gray-400 text-sm">
                <i class="fas fa-info-circle mr-1"></i>
                Only authorized personnel allowed
            </p>
        </div>
    </div>

    <script>
        const correctCode = '10-2-2006 I LOVE YOU';
        const attempts = { count: 0 };

        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enteredCode = document.getElementById('secretCode').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const input = document.getElementById('secretCode');
            
            if (enteredCode === correctCode) {
                // Success - redirect to admin
                localStorage.setItem('adminAuthenticated', 'true');
                localStorage.setItem('adminLoginTime', Date.now());
                window.location.href = 'admin.html';
            } else {
                // Wrong code
                attempts.count++;
                
                input.classList.add('shake');
                input.classList.add('border-red-500');
                errorDiv.classList.remove('hidden');
                document.getElementById('errorText').textContent = 
                    attempts.count >= 3 ? 'Wrong code! Hint: Date + 3 words' : 'Invalid code! Try again.';
                
                setTimeout(() => {
                    input.classList.remove('shake');
                    input.classList.remove('border-red-500');
                }, 500);
                
                input.value = '';
                input.focus();
            }
        });

        // Check if already logged in (within last hour)
        const authTime = localStorage.getItem('adminLoginTime');
        if (authTime && (Date.now() - parseInt(authTime)) < 3600000) {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
